name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for PySide6
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl-mesa0 \
            libgl1-mesa-dri \
            mesa-utils \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-xfixes0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov pytest-qt PySide6

      - name: Run tests in headless mode
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest --cov=mal_gui --tb=short -o log_cli=true -o log_cli_level=INFO
